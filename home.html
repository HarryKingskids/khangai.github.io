<!DOCTYPE html>
<html>
<head>
  <title>Job Finder - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
  <div class="header">
    <h2>Welcome to Job Finder</h2>
    <button onclick="logout()">Log Out</button>
  </div>

  <div class="jobs">
    <h3>Available Jobs:</h3>
    <div class="job-card">
      <p><strong>Software Intern</strong> at TechCorp</p>
      <button onclick="saveJob('Software Intern')">Save Job</button>
    </div>
    <div class="job-card">
      <p><strong>Web Dev Assistant</strong> at Creatix</p>
      <button onclick="saveJob('Web Dev Assistant')">Save Job</button>
    </div>
  </div>

  <div class="saved">
    <h3>Saved Jobs:</h3>
    <ul id="savedJobsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
