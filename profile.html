<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Job Finder</title>
  <link rel="stylesheet" href="style.css"> <!-- Make sure this is correct -->
</head>
<body onload="loadProfile()">
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <h2>Your Profile</h2>
        <button class="back-home" onclick="window.location.href='home.html'">Back to Home</button>
      </div>

      <div class="form-container">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Write something about yourself"></textarea>

        <label for="image">Profile Image:</label>
        <input type="file" id="image" accept="image/*">

        <label for="video">Profile Video:</label>
        <input type="file" id="video" accept="video/*">

        <button class="save-btn" onclick="saveProfile()">Save Profile</button>
      </div>

      <div class="profile-preview">
        <h3>Profile Preview:</h3>
        <div id="preview"></div>
      </div>

      <p id="msg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
