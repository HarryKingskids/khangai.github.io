<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Job Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadProfile()">
  <div class="profile-container">
    <h2>Your Profile</h2>

    <div class="form-container">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="bio">Bio:</label>
      <textarea id="bio" placeholder="Write something about yourself"></textarea>

      <label for="image">Profile Image:</label>
      <input type="file" id="image" accept="image/*">

      <label for="video">Profile Video:</label>
      <input type="file" id="video" accept="video/*">

      <button onclick="saveProfile()">Save Profile</button>

      <p id="msg"></p>
    </div>

    <div class="preview-container">
      <h3>Profile Preview:</h3>
      <div id="preview"></div>
    </div>

    <button class="back-home" onclick="window.location.href='home.html'">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
